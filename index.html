  <h2>반도체란?</h2>
  <p>
    반도체(半導體, 영어: semiconductor)는 상온에서 전기를 전하는 전도율이 도체와 부도체(절연체)의 중간 정도이고, 열 등의 에너지를 통해 전도성을 급격하게 변화시킬 수 있는 고체 물질이다. 일반적으로는 규소 결정에 불순물을 넣어서 만든다
  </p>
